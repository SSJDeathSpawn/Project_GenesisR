{% extends "status/base.html" %}
{% load static %}
<html>
<head>
<title>{% block title %}Project Genesis/Status{% endblock title %}</title>
<meta charset="UTF-8" />
</head>
<body>
    {% block content %}
    <h1>{{ user.username }}</h1>
    <ul>
        {% for post in user.post_set.all %}
            <li><a href="{% url 'status:details' post.pk %}">{{ post.title }}</a>
        {% endfor %}
    </ul>
    {% endblock content %}
</body>
</html>
